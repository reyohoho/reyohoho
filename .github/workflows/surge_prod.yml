name: Deploy to surge.sh

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy to surge.sh
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g surge
      - run: surge ./ ${{ secrets.surge_domain }} --token ${{ secrets.surge_token }}
